<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Online Registration</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/normalise.css">

  <link rel="stylesheet" href="./styles/main.css">

  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <header>

      <h1>The Code Review</h1>

    </header>

    <div class="container">

      <div id="intro">

        <h2>Signup for our newsletter</h2>

        <p>Get the latest on how your code is doing right in your inbox</p>

      </div>

    <form>

      <div id="contact-container">

        <fieldset id="contact-information">

          <legend>Contact Information</legend>

          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" aria-describedby="name-format" placeholder="Required" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+">
          <span id="name-format" class="help">Please insert a first and last name</span>

          <label for="email-address">Email Address</label>
          <input type="text" id="email-address" name="email-address" placeholder="Required" required>

          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" name="phone-number">

          <label for="skype-name">Skype Name</label>
          <input type="text" id="skype-name" name="skype-name">

          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="street-address">

          <label for="city">City</label>
          <input type="text" id="city" name="city">

          <label for="state">State</label>
          <select id="state" name="state" required>
            <option id="default-state" selected="selected" value="">Choose State</option>
            <option value="Texas">Texas</option>
            <option value="New York">New York</option>
            <option value="Utah">Utah</option>
            <option value="Hawaii">Hawaii</option>
          </select>

          <label for="zip-code">Zip Code</label>
          <input id="zip-code" type="text" name="zip-code">

        </fieldset>

      </div>

      <div id="newsletter-container">

        <fieldset id="newsletter">

          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to recieve</p>

          <ul>
            <li><input type="checkbox" name="html-news" id="html-news">
            <label for="html-news">HTML News</label></li>

            <li><input type="checkbox" name="css-news" id="css-news">
            <label for="css-news">CSS News</label></li>

            <li><input type="checkbox" name="js-news" id="js-news">
            <label for="js-news">Javascript News</label></li>

            <li><input type="checkbox" name="ruby-news" id="ruby-news">
            <label for="ruby-news">Ruby News</label></li>
          </ul>

          <p>Newsletter format</p>

          <ul>
          <li><input type="radio" name="format" id="html" value="html">
          <label for="html">HTML</label></li>
          <li><input type="radio" name="format" id="plaintext" value="plaintext">
          <label for="plaintext">Plain text</label></li>
          </ul>

          <label class="topics-label" for="other-topics">Other topics you'd like to hear about</label>
          <textarea name="other-topics" id="other-topics"></textarea>

          <input id="submit" type="submit" name="submit" value="Sign Up">

        </fieldset>

      </div>


    </form>

    <footer>

      <p>Copyright The Code Review</p>

    </footer>

  </div>

  </body>
</html>
